name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: gonuit/heroku-docker-deploy@v1.3.3
        with:
          email: "jamesmmbrown@gmail.com"
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "chores-shellac"
          dockerfile_directory: ./